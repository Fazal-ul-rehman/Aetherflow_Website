
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- Charset & viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Title & description -->
    <title>AetherFlow – Ecommerce & Software Solutions Company</title>
    <meta name="description" content="Aetherflow provides innovative software solutions, IT services, and e-commerce management. We help businesses grow with technology." />
    <meta name="keywords" content="Aetherflow, software company, IT services, e-commerce solutions, web development, digital marketing" />
  
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.aetherflow.pk/" />
  
    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Aetherflow – Software Solutions Company" />
    <meta property="og:description" content="Your partner in software, IT, and e-commerce." />
    <meta property="og:image" content="https://www.aetherflow.pk/images/preview.jpg" />
    <meta property="og:url" content="https://www.aetherflow.pk/" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Aetherflow – Software Solutions Company" />
    <meta name="twitter:description" content="Your partner in software, IT, and e-commerce." />
    <meta name="twitter:image" content="https://www.aetherflow.pk/images/preview.jpg" />
  
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo_circle.png" />
  
    <!-- Manifest (optional, for PWA/branding) -->
    <link rel="manifest" href="/site.webmanifest" />
  
    <!-- Theme color -->
    <meta name="theme-color" content="#0f172a" />
  </head>
  
  <body class="bg-white text-gray-800 dark:bg-black dark:text-gray-100 antialiased">
